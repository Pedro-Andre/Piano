<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Piano | Manual do Dev</title>

  <link rel="icon" href="https://cdn3.iconfinder.com/data/icons/piano-keyboard/900/1-256.png
  ">
  <link rel="stylesheet" href="assets/css/style.css
  ">
</head>

<body>

  <section class="piano">

    <section class="controls">
      <h1>Piano</h1>

      <label class="switcher-container">
        Show keys
        <span class="switcher">
          <span class="switcher-btn"> </span>
        </span>
        <input type="checkbox" class="enable-keys" hidden>
      </label>

    </section>

    <section class="piano-keys disabled-keys">

      <div class="key white" data-note="1"><span>q</span></div>
      <div class="key black" data-note="2"><span>w</span></div>
      <div class="key white" data-note="3"><span>e</span></div>
      <div class="key black" data-note="4"><span>r</span></div>
      <div class="key white" data-note="5"><span>t</span></div>
      <div class="key white" data-note="6"><span>a</span></div>
      <div class="key black" data-note="7"><span>s</span></div>
      <div class="key white" data-note="8"><span>d</span></div>
      <div class="key black" data-note="9"><span>f</span></div>
      <div class="key white" data-note="10"><span>z</span></div>
      <div class="key black" data-note="11"><span>x</span></div>
      <div class="key white" data-note="12"><span>c</span></div>
      <div class="key white" data-note="13"><span>v</span></div>
      <div class="key black" data-note="14"><span>u</span></div>
      <div class="key white" data-note="15"><span>i</span></div>
      <div class="key black" data-note="16"><span>o</span></div>
      <div class="key white" data-note="17"><span>p</span></div>
      <div class="key white" data-note="18"><span>j</span></div>
      <div class="key black" data-note="19"><span>k</span></div>
      <div class="key white" data-note="20"><span>l</span></div>
      <div class="key black" data-note="21"><span>รง</span></div>
      <div class="key white" data-note="22"><span>m</span></div>
      <div class="key black" data-note="23"><span>,</span></div>
      <div class="key white" data-note="24"><span>.</span></div>

    </section>

  </section>


  <script src="assets/js/main.js"></script>

</body>

</html>
